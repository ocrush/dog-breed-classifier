<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Breed</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog breed classifier Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Dog breed classifier</h1>
        <p class="text-center">Upload a human or dog image to be classified</p>
        <hr />
      
        <div class="row justify-content-md-center">
            <form method="POST" enctype="multipart/form-data">
                <div class="col-lg-5 col-lg-offset-3">
                    <div class="input-group ">
                        <input type="hidden" id="filename" name="filename" value="">
                        <input type="file" id="imgFile" name="imgFile" class="form-control form-control-sm" autocomplete="off" accept="image/*">
                        <div class="input-group-btn">
                            <input type="submit" value="Upload" class="rounded-0 btn btn-primary">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}
        {% if filename %}
            <div class="page-header">
                <h1 class="text-center">Results of Dog Breed Classifier</h1>
                <h6 class="text-center">Most Likely breed for your uploaded image:</h6>
            </div>
	        <div class="row">
                <div class="col-md-6">
		            <img height="300px" width="300px" src="{{ url_for('static', filename=filename) }}">
                </div>
                <div class="col-md-6">
                    <img height="300px" width="300px" src="{{ url_for('static', filename=filename) }}">
                </div>
            </div>
        {% endif %}
    {% endblock %}
</div>
</body>
</html>
